<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARA | Skyway Advanced Research Assistant</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <header class="sara-header">
        <h1>SARA: Skyway Advanced Research Assistant</h1>
    </header>

    <main class="container">
        <details class="upload-section">
            <summary>Upload New Documents</summary>
            <div class="upload-controls">
                <input type="file" id="file-input" multiple hidden>
                <label for="file-input" class="button">Choose Files</label>
                <button id="upload-button" class="button">Upload</button>
            </div>
            <div id="file-list"></div>
            <div id="upload-status"></div>
        </details>
        <div id="conversation-log" class="conversation-container"></div>
        
        <div class="search-container">
            <input type="text" id="query-input" placeholder="Ask a question...">
            <button id="send-button">Search</button>
        </div>
    </main>
    
    <script src="/static/index.js"></script>
</body>
</html>
