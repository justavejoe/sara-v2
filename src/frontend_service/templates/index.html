<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARA | Skyway Advanced Research Assistant</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <header class="sara-header">
        <h1>SARA: Skyway Advanced Research Assistant</h1>
    </header>

    <main class="container">
        <details class="upload-section">
            <summary>Upload New Documents</summary>
            <form id="upload-form" class="upload-controls">
                <input type="file" id="file-input" multiple hidden>
                <label for="file-input" class="button">Choose Files</label>
                <button type="submit" id="upload-button" class="button">Upload</button>
            </form>
            <div id="file-list"></div>
            <div id="message-area"></div> 
        </details>
        
        <div id="conversation-log" class="conversation-container"></div>
        
        <form id="search-form" class="search-container">
            <input type="text" id="search-input" placeholder="Ask a question...">
            <button type="submit" id="send-button">Search</button>
        </form>
    </main>
    
    <script src="/static/index.js"></script>
</body>
</html>
